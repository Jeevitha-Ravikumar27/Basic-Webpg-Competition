<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <div class="attach">
           <h2 class="pi">Techknights Association </h2>
           <h5 class="pi bl"> Presents</h5>
           <nav>
               <ul>
                   <li><a href="project main.html">ABOUT US</a></li>
                   <li><a href="event.html">EVENT</a></li>
                   <li><a href="Register.html">REGISTER</a></li>
               </ul>
           </nav>
       </div>
    </header>

    <!--Register Form-->

    <section>

        <div class="container">
          <h2 class="pi">REGISTER HERE:</h2>
          <h3 class="fill">FILL THIS FORM</h3>
          <form>
            <label for="name" class="lab">NAME</label>
            <input type="text" id="name" name="name">
            <label for="email" class="lab">EMAIL</label>
            <input type="email" id="email" name="email">
            <label for="contact " class="lab">CONTACT NUMBER</label>
            <input type="tel" id="contact" name="contact">
            <label for="college" class="lab">COLLEGE</label>
            <input type="text" id="college" name="college">
            <label for="dept" class="lab">DEPT</label>
            <input type="text" id="dept" name="dept">
        
        
        
            <label for="name" class="lab">YEAR</label>
            <label class="fn"><input  type="radio" name="year" value="1st"> 1st</label>
            <label class="fn"><input  type="radio" name="year" value="2nd"> 2nd</label>
            <label class="fn"><input  type="radio" name="year" value="3rd"> 3rd</label>
            <label class="fn"><input  type="radio" name="year" value="4th"> 4th</label><br>
        
            <label for="name" class="lab">GENDER</label>
            <label class="fn"><input  type="radio" name="gender" value="male"> Male</label>
            <label class="fn"><input  type="radio" name="gender" value="female"> Female</label><br>
        
            <label for="name" class="lab">DOB</label>
            <input type="date" name="dob"><br>
        
            <label for="name" class="lab">SKILLS</label>
            <label class="fn "><input  type="checkbox" name="skills" value="HTML"> HTML</label>
            <label class="fn "><input  type="checkbox" name="skills" value="CSS"> CSS</label>
            <label class="fn "><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label><br>
        
            <label for="name" class="lab">WHY JOINING THIS EVENT ?</label>
            <textarea name="reason" placeholder="Reason For Joining This Event"></textarea><br>
        
        
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        
        
        
        
        </section>





    
</body>
</html>
